


<!DOCTYPE html>
<html>
  <head>
    <title>歡迎來我的網站</title>
  </head>

  <body>
    <h1>海豚危機</h1>
    <p>這是一段文字。</p>

    <h2>另一個標題</h2>
    <ul>
      <li>項目清單 1</li>
      <li>項目清單 2</li>
      <li>項目清單 3</li>
    </ul>

    <a href="https://www.example.com">這是一個連結</a>

    <img src="dolphin.jpg" alt="海豚" width="600" height="400">
  </body>
</html>
```



1. `<!DOCTYPE html>` 是HTML5的文檔類型聲明
2. `<html></html>` 是HTML文件的根元素
3. `<head></head>` 包含了一些元數據,比如網頁標題
4. `<body></body>` 包含了網頁的實際內容
5. `<h1></h1>` 定義了一個主要的標題
6. `<p></p>` 定義了一個段落
7. `<h2></h2>` 定義了一個次級標題 
8. `<ul></ul>` 定義了一個無序列表
9. `<li></li>` 定義了列表項目
10. `<a></a>` 定義了一個超鏈接
11. `<img>` 定義了一個圖片
